<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Manager</title>
</head>
<body>
    <main>
        <h1>Stock Manager</h1>

        <section>
            <h2>Hold Stock</h2>
            <form id="hold-form">
                <label>
                    <span>SKU:</span>
                    <input name="sku" placeholder="TKU456" required>
                </label>
                <label>
                    <span>Price:</span>
                    <input name="price" type="number" step="0.01" placeholder="300">
                </label>
                <button type="submit">Hold</button>
            </form>
        </section>

        <section>
            <h2>Confirm Order</h2>
            <form id="confirm-form">
                <label>
                    <span>Order ID:</span>
                    <input name="orderId" placeholder="Order ID (ORDERabc123)" required>
                </label>
                <button type="submit">Confirm</button>
            </form>
        </section>

        <section>
            <h2>Response</h2>
            <pre id="response"></pre>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
